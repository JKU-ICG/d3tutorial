<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="../web_modules/d3/d3.js"></script>
  <style type="text/css">
    body {
      width: 800px;
      margin: 25px auto;
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    }
    rect {
      fill: steelblue;
      fill-opacity: 0.8;
    }
    rect:hover {
      fill-opacity: 1;
    }
    .axis {
      font-size: smaller;
    }
  </style>
</head>
<body>
  <h1>Student's First BarChart</h1>

  <script type="text/javascript">

  const margin = {top: 40, bottom: 10, left: 120, right: 20};
  const width = 800 - margin.left - margin.right;
  const height = 600 - margin.top - margin.bottom;

  // Creates sources <svg> element
  const svg = d3.select('body').append('svg')
              .attr('width', width+margin.left+margin.right)
              .attr('height', height+margin.top+margin.bottom);

  // Group used to enforce margin
  const g = svg.append('g')
              .attr('transform', `translate(${margin.left},${margin.top})`);

  // Global variable for all data
  let data;

  const bar_height = 50;

  /////////////////////////
  // TODO create an x and y scale and axis
  // x a linear scale with range: [0, width] and domain from 0 max temperature
  // y a band ordinal scale range: [0, height] and domain the different cities

  const xScale = d3.scaleLinear().range([0, width]);
  const yScale = d3.scaleBand().range([0, height]).paddingInner(0.1);

  const xAxis = d3.axisTop().scale(xScale);
  const yAxis = d3.axisLeft().scale(yScale);

  const xAxisContainer = g.append('g').classed('x axis', true);
  const yAxisContainer = g.append('g').classed('y axis', true);


  d3.json('weather.json').then((json) => {
    data = json;

    update(data);
  });

  function update(new_data) {
    // Render the chart with new data
    xScale.domain([0, d3.max(new_data, (d) => d.temperature)]);
    yScale.domain(new_data.map((cityObj) => cityObj.location.city));

    xAxisContainer.call(xAxis);
    yAxisContainer.call(yAxis);

    // DATA JOIN
    const rect = g.selectAll('rect').data(new_data).join(
      // ENTER
      // new elements
      (enter) => {
        const rect_enter = enter.append('rect').attr('x', 0);
        rect_enter.append('title');
        return rect_enter;
      },
      // UPDATE
      // update existing elements
      (update) => update,
      // EXIT
      // elements that aren't associated with data
      (exit) => exit.remove()
      );

    // ENTER + UPDATE
    // both old and new elements
    rect
      .attr('height', yScale.bandwidth())
      .attr('width', (d) => xScale(d.temperature))
      .attr('y', (d, i) => yScale(d.location.city));

    rect.select('title').text((d) => d.location.city);
  }

  </script>
</body>
</html>
